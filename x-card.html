<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="circles-page.html">
<link rel="import" href="squares-page.html">

<dom-module id="x-card">
  <template>
  <style>
  :host {
    display: block;
    overflow: hidden;
  }
  #placeholder {
    opacity: 0;
    background-color: grey;
    @apply(--layout-fit);
  }
  .circles {
    display: inline-block;
  }
  </style>

  <div id="placeholder"></div>
  <div id="container">
    <content select="div"></content>
  </div>

  <!-- <div id="circles">
    <neon-animated-pages id="pages" selected="0">
      <circles-page on-circle-click="_onCircleClick"></circles-page>
      <squares-page on-click="_onSquaresClick"></squares-page>
    </neon-animated-pages>
</div> -->
</template>

<script>

var scope = document.querySelector('template[is="dom-bind"]');

scope._onCircleClick = function(event) {
  this.$.pages.selected = 1;
};

scope._onSquaresClick = function(event) {
  this.$.pages.selected = 0;
};

</script>
</template>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'x-card',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this
            }, {
              name: 'fade-out-animation',
              node: this.$.placeholder,
              timing: {
                delay: 250
              }
            }, {
              name: 'fade-in-animation',
              node: this.$.container,
              timing: {
                delay: 50
              }
            }],

            'exit': [{
              name: 'fade-out-animation',
              node: this.$.container,
              timing: {
                duration: 250,
                delay: 100
              }
            }, {
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              fromPage: this
            }]
          };
        }
      },

      sharedElements: {
        value: function() {
          return {
            'ripple': this.$.placeholder,
            'reverse-ripple': this.$.placeholder
          };
        }
      }
    }
  });
})();
</script>
